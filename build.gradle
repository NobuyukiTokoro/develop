apply plugin: 'java'
apply plugin: 'war'

repositories {
    mavenCentral()
}
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    providedCompile 'javax.servlet:javax.servlet-api:4.0.0'
}

war {
    archiveName = 'develop.war'
}

